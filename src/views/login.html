<body>
    <div class="container">
        <h1 class="custom_login_form_title">Login</h1>
        <input type="text" id="username" class="custom_login_form_input" placeholder="UsuÃ¡rio" >

        <button id="loginBtn" class="button button-primary">Entrar</button>

    <script>



document.getElementById('loginBtn').addEventListener('click', () => {

    window.api.send('login', { username, password });
  });


    </script>
